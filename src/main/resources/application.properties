# Set here configurations for the database connection
spring.application.name=local
spring.datasource.url=jdbc:mysql://localhost:3306/todo_ddd?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
server.port=8026
spring.jpa.show-sql=true
spring.config.name=TAXE-SEJOUR-SERVICE




